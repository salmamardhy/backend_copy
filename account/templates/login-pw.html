{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">

        <div class="card text-white" style="background-color: #0e345c; border-radius: 1rem;">  <!-- Navy Blue Card -->
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-3">Please enter your email and password!</p>

              <!-- Display error messages -->
              {% if messages %}
                  {% for message in messages %}
                      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                          {{ message }}
                      </div>
                  {% endfor %}
              {% endif %}

              <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  
                  <div data-mdb-input-init class="form-outline form-white mb-3">
                      <label for="emailmain" class="form-label">Email</label>
                      <input type="email" class="form-control" name="emailmain" placeholder="Enter Email" id="id_emailmain" required>

                      <!-- <input type="email" name="emailmain" id="id_emailmain" class="form-control form-control-lg" placeholder="Enter Email" required />
                      <label class="form-label" for="emailmain">Email</label> -->
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter Password" required />
                  </div>

                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'regis' %}" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
