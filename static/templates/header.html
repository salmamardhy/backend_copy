{% load static %}
{% load i18n %}

<nav class="fixed w-full top-0 shadow-lg bg-white border-gray-200 px-2 sm:px-4">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{% static 'img/a7f_profile.jpg' %}" class="h-8 w-8 rounded-full" alt="Alpha Seven Force Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">{% trans "Alpha Seven Force" %}</span>
    </a>

    <div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse">
        <form action="{% url 'set_language' %}" method="POST">
            {% csrf_token %}
            <select name="language" id="language" class="form-select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg" style="font-weight: bold;" onchange="this.form.submit()">
              <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
              <option value="id" {% if LANGUAGE_CODE == 'id' %}selected{% endif %}>Indonesian</option>
            </select>        
            <input type="hidden" name="next" value="{{ request.get_full_path }}">
        </form>

        <!-- Hamburger button -->
        <button data-collapse-toggle="navbar-language" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-language" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
    </div>
        
    
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-language">
      <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:text-md md:font-medium">
        <li>
          <a href="{% url 'home' %}" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0" aria-current="page">{% trans "Home" %}</a>
        </li>
        <hr>
        <li>
          <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{% trans "About" %}</a>
        </li>
        <hr>
        <li>
          <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{% trans "Services" %}</a>
        </li>
        <hr>
        <li>
          <a href="{% url 'loginacc' %}" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{% trans "Login" %}</a>
        </li>
        <hr>
      </ul>
    </div>
    </div>
</nav>

<div class="my-4 py-4 space-y-4"></div>
